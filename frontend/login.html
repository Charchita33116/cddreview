<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - KL University</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="container">
      <a href="index.html" class="logo">KL University</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html" class="signup-btn">Signup</a></li>
      </ul>
    </div>
  </header>

  <!-- Login Form -->
  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="loginEmail">Email:</label><br/>
      <input type="email" id="loginEmail" placeholder="Enter your email" required /><br/><br/>

      <label for="loginPassword">Password:</label><br/>
      <input type="password" id="loginPassword" placeholder="Enter your password" required /><br/><br/>

      <button type="submit">Login</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 KL University. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Login successful! Redirecting to exam registration...');
      window.location.href = 'exam.html';
    });
  </script>

</body>
</html>
